<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="reader" width="800px"></div>
    <div id="result"></div>
    <div style="text-align: left; width: 100%; max-width: 1000px; margin: 0 auto">
        <button id="trigger-scan">Add by Scanning</button>
        <button id="trigger-name">Add by Name</button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th id="description">Description</th>
                    <th>Expiration Date</th>
                    <th>In Stock</th>
                    <th>Barcode #</th>
                    <th>Option</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
    
    <dialog id="dialogAdd" style="z-index: 200;">
        <form method="dialog">
            <label for="name">Description:</label>
            <input id="name" name="name" type="text" />
            <label for="date">Expiration Date:</label>
            <input id="date" name="date" type="date" />
            <label for="in-stock">In Stock:</label>
            <input id="in-stock" name="in-stock" type="checkbox" />
            <label for="barcode">Barcode:</label>
            <input id="barcode" name="barcode" type="text" />
            <button id="add">Add</button>
        </form>
    </dialog>
    
    <dialog id="dialogDelete" style="z-index: 200;">
      <h2>Are you sure you want to delete?</h2>
      <form method="dialog" id="delete-ui">
        <button id="close-delete">Cancel</button>
        <button id="delete">Yes</button>
      </form>
    </dialog>

    <dialog id="dialogEdit" style="z-index: 200;">
      <form method="dialog">
          <label for="edit-name">Description:</label>
          <input id="edit-name" name="edit-name" type="text" />
          <label for="edit-date">Expiration Date:</label>
          <input id="edit-date" name="edit-date" type="date" />
          <label for="edit-in-stock">In Stock:</label>
          <input id="edit-in-stock" name="edit-in-stock" type="checkbox" />
          <label for="edit-barcode">Barcode:</label>
          <input id="edit-barcode" name="edit-barcode" type="text" />
          <button id="edit">Edit</button>
      </form>
    </dialog>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
